{% extends "layout.html" %}

{% block body %}

<h3>Your knot so far:</h3>
<p><em>{{ walk }}</em></p>

<h3>Your choices:</h3>
<ul>
{% for choice in choices %}
<li><a href="{{url_for('tie_a_tie') }}?walk={{ qs }}+{{ choice }}">{{ choice }}</a></li>
{% endfor %}

</ul>
<h3>Possible knots:</h3>
<ul>
{% for possibility in p %}
<li>{{ possibility }}</li>
{% endfor %}
</ul>

{% endblock %}
